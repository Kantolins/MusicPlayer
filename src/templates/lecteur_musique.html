<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche Musicale Jamendo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center pb-36 px-4 pt-6">
    <!-- Menu Hamburger -->
    <header class="w-full max-w-3xl mb-4 flex justify-between items-center">
        <div class="relative">
            <button id="menuBtn" class="text-white text-2xl focus:outline-none">
                ☰
            </button>
            <div id="menuDropdown"
                class="absolute mt-2 left-0 bg-gray-800 border border-gray-700 rounded shadow-lg w-48 hidden z-50">
                <a href="musicplayer.html" class="block px-4 py-2 text-white hover:bg-gray-700">🎤 Reconnaissance musicale</a>
                <a href="historiques.html" class="block px-4 py-2 text-white hover:bg-gray-700">🕓 Historique</a>
                <a href="index.html" class="block px-4 py-2 text-red-400 hover:bg-red-600 hover:text-white">🔓 Logout</a>
            </div>
        </div>
    </header>

    <div class="w-full max-w-3xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-green-500 mb-6 text-center">🎵 Recherche Musicale</h1>

        <input type="text" id="searchInput" placeholder="Rechercher une musique ou un artiste..."
            class="w-full p-2 sm:p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" />

        <div id="results" class="mt-6 space-y-4"></div>
    </div>

    <!-- Player Collé en Bas -->
    <div id="playerContainer"
        class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 px-4 py-3 hidden z-50">
        <div class="max-w-3xl mx-auto flex flex-wrap sm:flex-nowrap items-center justify-between gap-4">
            <div class="flex-1 min-w-[200px]">
                <p id="currentTrack" class="text-xs sm:text-sm text-green-400 truncate">Lecture en cours : </p>
                <audio id="audioPlayer" controls class="w-full mt-1"></audio>
            </div>
            <div class="flex gap-2">
                <button id="normalBtn"
                    class="text-xs sm:text-sm bg-gray-700 hover:bg-green-600 px-2 sm:px-3 py-1 rounded">Normal</button>
                <button id="repeatBtn"
                    class="text-xs sm:text-sm bg-gray-700 hover:bg-green-600 px-2 sm:px-3 py-1 rounded">🔁</button>
                <button id="shuffleBtn"
                    class="text-xs sm:text-sm bg-gray-700 hover:bg-green-600 px-2 sm:px-3 py-1 rounded">🔀</button>
            </div>
        </div>
    </div>


    <script src="/public/js/api2.js">
        
    </script>
</body>

</html>
