<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center px-4">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Créer un compte</h2>

    % if error:
      <p class="text-red-500 text-center mb-4">{{error}}</p>
    % end

    <form method="POST" class="space-y-4">
      <input type="text" name="nom_util" placeholder="Nom d'utilisateur"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" required>

      <input type="email" name="email_util" placeholder="Adresse email"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" required>

      <input type="password" name="mdp" placeholder="Mot de passe"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" required>

      <input type="submit" value="S'inscrire"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg cursor-pointer transition">
    </form>

    <p class="text-center text-gray-400 mt-4 text-sm">
      Déjà un compte ?
      <a href="/login" class="text-green-400 hover:underline">Se connecter</a>
    </p>
  </div>

</body>
</html>
